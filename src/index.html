<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Azure</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <h1 id="title">FORMULARIO WEBPACK</h1>
    <p id="description">
      Gracias por tu información
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Nombre<input
            id="name"NP
            type="text"
            placeholder="Por favor ingresa tu nombre"
            required
        /></label>
        <label id="email-label"
          >Correo Electrónico<input
            id="email"
            type="email"
            placeholder="Por favor ingresa tu correo electrónico"
            required
        /></label>
        <label id="number-label"
          >Edad<input
            id="number"
            type="number"
            min="15"
            max="80"
            placeholder="Por favor ingresa tu edad"
            required
        /></label>
        <label for="dropdown"
          >Elige una opción
          <select id="dropdown">
            <option value=" ">Selecciona una opción</option>
            <option value="option1">Opción A</option>
            <option value="option2">Opción B</option>
            <option value="option3">Opción C</option>
          </select>
        </label>
        <label id="radio-buttons">
          ¿Planeas comprar un auto nuevo en los próximos 5 años?
          <label
            ><input class="inline" name="account-type" type="radio" value="yes" />Sí</label
          >
          <label
            ><input class="inline" name="account-type" type="radio" value="no" />No</label
          >
          <label
            ><input
              class="inline"
              name="account-type"
              type="radio"
              value="maybe"
            />Tal vez</label
          >
        </label>
      </fieldset>
      <fieldset>
        <label id="brands" for="dropdown"
          >¿Cuál es tu marca de auto favorita?
          <select id="dropdown">
            <option value="">Selecciona una opción</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Mazda">Mazda</option>
            <option value="Renault">Renault</option>
          </select>
        </label>

        <label for="dropdown"
          >¿Qué tipo de medio de transporte posees?
          <label><input class="inline" value="car" type="checkbox" />Carro</label>
          <label
            ><input
              class="inline"
              type="checkbox"
              id="vehicle3"
              name="Boat"
              value="Boat"
            />Barco</label
          >
          <label
            ><input
              class="inline"
              type="checkbox"
              id="vehicle4"
              name="Bicycle"
              value="Bicycle"
            />Bicicleta</label
          >
          <label
            ><input
              class="inline"
              type="checkbox"
              id="vehicle5"
              name="Motorcycle"
              value="Motorcycle"
            />Motocicleta</label
          >
          <label
            ><input
              class="inline"
              type="checkbox"
              id="vehicle6"
              name="Plane"
              value="Plane"
            />Avión</label
          >
          <label
            ><input
              class="inline"
              type="checkbox"
              id="vehicle1"
              name="Bike"
              value="Bike"
            />Moto</label
          >
        </label>
      </fieldset>
      <fieldset>
        <label
          >¿Tienes algún comentario o sugerencia?
          <textarea
            id="comments"
            name="comments"
            placeholder="Por favor ingresa tus comentarios"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Enviar" />
    </form>

    <div id="message-container"></div>    
</body>
</html>
